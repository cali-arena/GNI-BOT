# Copy to secret.yaml and fill values. Do NOT commit secret.yaml.
# kubectl create secret generic gni-secrets --from-literal=... or use sealed-secrets / external-secrets.
apiVersion: v1
kind: Secret
metadata:
  name: gni-secrets
  namespace: gni
  labels:
    app.kubernetes.io/name: gni
type: Opaque
stringData:
  # Required
  DATABASE_URL: "postgresql://user:pass@postgres-host:5432/gni"
  REDIS_URL: "redis://redis-host:6379/0"
  API_KEY: "your-api-key"
  JWT_SECRET: "your-jwt-secret"
  POSTGRES_PASSWORD: "change-me"
  # Optional (for publish)
  TELEGRAM_BOT_TOKEN: ""
  TELEGRAM_CHAT_ID: ""
  TELEGRAM_TARGET_CHAT_ID: ""
  # Optional (for ingest)
  TELEGRAM_API_ID: ""
  TELEGRAM_API_HASH: ""
  # Optional (WhatsApp bridge)
  WA_QR_BRIDGE_TOKEN: ""
  ADMIN_API_KEY: ""
