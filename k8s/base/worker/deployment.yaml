apiVersion: apps/v1
kind: Deployment
metadata:
  name: gni-worker
  namespace: gni
  labels:
    app: gni-worker
    app.kubernetes.io/name: gni
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gni-worker
  template:
    metadata:
      labels:
        app: gni-worker
        app.kubernetes.io/name: gni
        app.kubernetes.io/component: worker
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
      containers:
        - name: worker
          image: ghcr.io/your_user/gni-worker:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: gni-config
            - secretRef:
                name: gni-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
