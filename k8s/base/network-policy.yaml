# Default deny all ingress to namespace gni
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gni-default-deny-ingress
  namespace: gni
  labels:
    app.kubernetes.io/name: gni
spec:
  podSelector: {}
  policyTypes:
    - Ingress
---
# Allow ingress to gni-api from same namespace and from ingress-nginx controller
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gni-api-allow-ingress
  namespace: gni
  labels:
    app.kubernetes.io/name: gni
spec:
  podSelector:
    matchLabels:
      app: gni-api
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: gni
      ports:
        - protocol: TCP
          port: 8000
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
---
# Allow egress to Redis, Postgres, and external internet
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gni-allow-egress
  namespace: gni
  labels:
    app.kubernetes.io/name: gni
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
