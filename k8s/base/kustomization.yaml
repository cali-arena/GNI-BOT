apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: gni

resources:
  - namespace.yaml
  - configmap.yaml
  # Omit secret: create via kubectl, or add secret.yaml (copy from secret.example.yaml)
  - api/deployment.yaml
  - api/service.yaml
  - api/hpa.yaml
  - worker/deployment.yaml
  - ingress.yaml
  - pdb.yaml
  - network-policy.yaml

labels:
  - pairs:
      app.kubernetes.io/name: gni
      app.kubernetes.io/part-of: gni-pipeline
