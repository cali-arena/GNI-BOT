# Prometheus scrape config for GNI Bot Creator
# Enable with: docker compose --profile monitoring up -d
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "gni-api"
    static_configs:
      - targets: ["api:8000"]
    metrics_path: /metrics
    scrape_interval: 30s
